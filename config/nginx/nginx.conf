# nginx Main Configuration - CIS NGINX Benchmark v2.1.0 Compliant
# Hardened configuration for production environments

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

# Security: Limit worker connections and processes
worker_rlimit_nofile 65535;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    ##
    # Basic Settings - CIS 2.1.1, 2.1.2, 2.1.3
    ##
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # CIS 2.1.1 - Disable server_tokens
    server_tokens off;
    
    # CIS 2.1.2 - Set keepalive_timeout to 10 seconds or less
    keepalive_timeout 10;
    
    # CIS 2.1.3 - Send timeout configuration
    send_timeout 10;
    
    # Security headers and limits
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    large_client_header_buffers 4 16k;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings - CIS 2.3.x series
    ##
    
    # CIS 2.3.1 - SSL protocols
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # CIS 2.3.2 - SSL ciphers
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # CIS 2.3.3 - SSL session configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # CIS 2.3.4 - DH parameters (will be generated during setup)
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    ##
    # Logging Settings - CIS 2.2.x series
    ##
    
    # CIS 2.2.1 - Error log configuration
    error_log /var/log/nginx/error.log warn;
    
    # CIS 2.2.2 - Access log configuration with detailed format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;

    ##
    # Gzip Settings - CIS 2.4.x
    ##
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    ##
    # Rate Limiting - CIS 2.5.x
    ##
    
    # Define rate limiting zones
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=60r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    ##
    # Security Headers - CIS 2.1.x series
    ##
    
    # Hide nginx version
    more_clear_headers Server;
    more_set_headers "Server: WebServer";
    
    # Security headers (applied globally, can be overridden per site)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    ##
    # Virtual Host Configs
    ##
    
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

