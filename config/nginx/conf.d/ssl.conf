# nginx SSL/TLS Configuration - CIS NGINX Benchmark v2.1.0 Compliant
# Modern SSL/TLS configuration for maximum security

# CIS 2.3.1 - SSL Protocols (TLS 1.2 and 1.3 only)
ssl_protocols TLSv1.2 TLSv1.3;

# CIS 2.3.2 - SSL Cipher Suites (AEAD ciphers prioritized)
ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256;

# Prefer server cipher order for TLS 1.2, let client choose for TLS 1.3
ssl_prefer_server_ciphers off;

# CIS 2.3.3 - SSL Session Configuration
ssl_session_cache shared:SSL:50m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# CIS 2.3.4 - DH Parameters (2048-bit minimum)
ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# ECDH curve configuration
ssl_ecdh_curve secp384r1;

# OCSP Stapling - CIS 2.3.5
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;

# DNS resolvers for OCSP
resolver 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001] valid=300s;
resolver_timeout 5s;

# Security headers for HTTPS
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Early Data (0-RTT) security consideration for TLS 1.3
ssl_early_data off;

# Buffer size optimization
ssl_buffer_size 4k;

