# nginx Security Configuration - CIS NGINX Benchmark v2.1.0
# Security hardening directives

# CIS 2.1.4 - Disable autoindex
autoindex off;

# CIS 2.1.5 - Minimize information disclosure
server_tokens off;

# CIS 2.1.6 - Disable server_info module (if compiled)
# server_info off;

# CIS 2.1.7 - Disable trace methods
if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS|PATCH)$ ) {
    return 405;
}

# CIS 2.1.8 - Set client buffer limitations
client_body_buffer_size 16k;
client_header_buffer_size 1k;
client_max_body_size 10m;
large_client_header_buffers 4 16k;

# CIS 2.1.9 - Set timeout values
client_body_timeout 12;
client_header_timeout 12;
keepalive_timeout 15;
send_timeout 10;

# CIS 2.1.10 - Control buffer overflow attacks
client_body_in_file_only clean;
client_body_temp_path /var/lib/nginx/body 1 2;

# CIS 2.1.11 - Deny certain User-Agents
if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
    return 403;
}

# CIS 2.1.12 - Deny certain Referers
if ($http_referer ~* (babes|forsale|girl|jewelry|love|nudit|organic|poker|porn|sex|teen)) {
    return 403;
}

# CIS 2.4.1 - Hide sensitive files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Hide backup files
location ~* \.(bak|backup|old|orig|original|tmp|temp)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Hide configuration files
location ~* \.(conf|config|cfg|ini)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Hide log files
location ~* \.(log|logs)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Hide version control directories
location ~ /\.(git|svn|hg|bzr) {
    deny all;
    access_log off;
    log_not_found off;
}

# CIS 2.4.2 - Ensure private key permissions (handled by file system)
# CIS 2.4.3 - Ensure certificate permissions (handled by file system)

# Content Security Policy (basic policy, customize per application)
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;

# Additional security headers
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# Remove sensitive headers from responses
more_clear_headers "X-Powered-By";
more_clear_headers "X-AspNet-Version";
more_clear_headers "X-AspNetMvc-Version";

# Security-focused proxy headers
proxy_hide_header X-Powered-By;
proxy_hide_header X-AspNet-Version;
proxy_hide_header X-AspNetMvc-Version;
proxy_hide_header Server;