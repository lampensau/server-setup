# Blacklist rarely used network protocols and filesystems

# Network protocols rarely needed in production servers
install dccp /bin/true      # Datagram Congestion Control Protocol
install sctp /bin/true      # Stream Control Transmission Protocol  
install rds /bin/true       # Reliable Datagram Sockets
install tipc /bin/true      # Transparent Inter-Process Communication

# Uncommon network protocols
install ax25 /bin/true      # Amateur Radio AX.25
install netrom /bin/true    # Amateur Radio NET/ROM
install rose /bin/true      # Amateur Radio X.25 PLP

# Bluetooth protocols (unless needed)
install bluetooth /bin/true
install btusb /bin/true

# Filesystem types rarely needed on servers
install cramfs /bin/true    # Compressed ROM filesystem
install freevxfs /bin/true  # Veritas filesystem
install jffs2 /bin/true     # Journaling Flash File System
install hfs /bin/true       # Apple HFS
install hfsplus /bin/true   # Apple HFS+
install udf /bin/true       # Universal Disk Format (unless DVD needed)

# Note: squashfs disabled only if not using snaps
# install squashfs /bin/true    # Compressed read-only (used by snaps)

# USB storage (uncomment if not needed)
# install usb-storage /bin/true

# Firewire (uncomment if not needed)  
# install firewire-core /bin/true