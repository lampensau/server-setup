# System log separation
# Stop processing after matching to prevent duplicates

# System services
if $programname == 'systemd' then /var/log/systemd.log
& stop

# SSH services
if $programname == 'sshd' then /var/log/ssh.log
& stop

# Security services
if $programname == 'fail2ban' then /var/log/fail2ban.log
& stop