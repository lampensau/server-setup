[Time]
# Primary NTP servers - multiple sources for redundancy
NTP=0.pool.ntp.org 1.pool.ntp.org 2.pool.ntp.org 3.pool.ntp.org

# Fallback NTP servers - reliable public services
FallbackNTP=time.cloudflare.com time.google.com ntp.ubuntu.com

# Maximum acceptable root distance in seconds
RootDistanceMaxSec=5

# Minimum poll interval in seconds (32 seconds)
PollIntervalMinSec=32

# Maximum poll interval in seconds (2048 seconds = ~34 minutes)
PollIntervalMaxSec=2048