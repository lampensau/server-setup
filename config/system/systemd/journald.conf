[Journal]
# Store logs persistently on disk
Storage=persistent

# Compress logs to save space
Compress=yes

# Maximum disk usage for system journal logs (2GB)
SystemMaxUse=2G

# Keep at least 500MB free on disk
SystemKeepFree=500M

# Maximum size for individual journal files (200MB)
SystemMaxFileSize=200M

# Maximum retention time for logs (2 weeks)
MaxRetentionSec=2week

# Rate limiting to prevent log flooding
RateLimitIntervalSec=30s
RateLimitBurst=10000

# Forward to syslog for compatibility
ForwardToSyslog=yes

# Don't forward to console by default
ForwardToConsole=no

# Don't forward to wall by default
ForwardToWall=no